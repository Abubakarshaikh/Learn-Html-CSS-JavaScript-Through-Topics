<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4 id="demo">xfgdfg</h4>

    <script>

        var i = 0;
        while (i < 25) {
            var abc = document.getElementById('demo').innerHTML = i;
            document.write(abc);
            i++;
        }
    </script>
</body>

</html>
