<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a {
            height: 320px;
            width: 120px;
            background-color: red;
            float: left;
        }

        .b {
            height: 220px;
            width: 120px;
            background-color: red;
            float: right;
        }

        .c {
            height: 220px;
            width: 100%;
            background-color: green;
            clear: both;
        }
    </style>
</head>

<body>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>

</body>

</html>
