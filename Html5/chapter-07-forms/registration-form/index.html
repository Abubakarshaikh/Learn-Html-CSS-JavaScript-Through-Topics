<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <table align="center" cellspacing="24">
            <tr>
                <td colspan="6" bgcolor="cyan" align="center">
                    <h2> REGISTRATION FORM</h2>
                </td>
            </tr>
            <tr>
                <td><strong> First Name:</strong> </td>
                <td><input type="text" placeholder="e.g Abubakar"></td>

                <td><strong>Middle Name:</strong> </td>
                <td><input type="text" placeholder="e.g Ahmed"></td>

                <td><strong>Surname:</strong> </td>
                <td><input type="text" placeholder="e.g Shaikh"></td>
            </tr>

            <tr>
                <td><strong>Mobile Number:</strong></td>
                <td>
                    <select name="" id="">
                        <option value="">+92</option>
                        <option value="">+92</option>
                        <option value="">+92</option>
                    </select>
                    <input type="text" placeholder="310**">
                </td>
                <td><strong>Telephon Number:</strong></td>
                <td>
                    <select name="" id="">
                        <option value="">0222</option>
                        <option value="">0222</option>
                        <option value="">0222</option>
                    </select>
                    <input type="number" placeholder="7843**">
                </td>
                <td><strong>Email:</strong></td>
                <td><input type="email" placeholder="abc@gmail.com"></td>
            </tr>

            <tr>
                <td><strong>Religion: </strong></td>
                <td colspan="2"><input type="radio" name="religion" id=""> &nbsp;&nbsp; <strong>Islam</strong></td>
                <td colspan="2"><input type="radio" name="religion" id="">&nbsp;&nbsp;<strong>Chiristianity</strong>
                </td>
                <td><input type="radio" name="religion" id="">&nbsp;&nbsp;<strong>Hinduism</strong></td>
            </tr>

            <tr>
                <td><strong> Skills:</strong> </td>
                <td colspan="2"><input type="checkbox" name="" id="">&nbsp;&nbsp; <strong>Html</strong></td>


                <td colspan="2"><input type="checkbox" name="" id="">&nbsp;&nbsp; <strong>CSS</strong></td>


                <td><input type="checkbox" name="" id="">&nbsp;&nbsp; <strong>JavaScript</strong></td>
            </tr>

            <tr>
                <td><strong>Country:</strong></td>
                <td>
                    <select name="" id="">
                        <option value="">Pakistan</option>
                        <option value="">India</option>
                        <option value="">Bangladesh</option>
                    </select>

                </td>
                <td><strong>City:</strong></td>
                <td>
                    <select name="" id="">
                        <option value="">Hyderabad</option>
                        <option value="">Karachi</option>
                        <option value="">Islamabad</option>
                    </select>
                </td>
                <td><strong>Town:</strong></td>
                <td><select name="" id="">
                        <option value="">Latifabad</option>
                        <option value="">Qasimabad</option>
                        <option value="">Tilak </option>
                    </select></td>
            </tr>


            <tr>
                <td><strong> Date of Birth:</strong> </td>
                <td><input type="date" placeholder="e.g Abubakar"></td>

                <td><strong>Qualification:</strong> </td>
                <td><input type="text" placeholder="e.g Metric, Bachlor"></td>

                <td><strong>Occupation:</strong> </td>
                <td><input type="text" placeholder="e.g Student, Freelancer, Developer"></td>
            </tr>

            <tr>
                <td><strong>Write Your Experties: </strong></td>

                <td colspan="5"><textarea name="" id="" cols="30" rows="10"></textarea></td>


            </tr>

            <tr>
                <td colspan="6"><input type="submit"></td>
            </tr>
        </table>
    </form>
</body>

</html>
